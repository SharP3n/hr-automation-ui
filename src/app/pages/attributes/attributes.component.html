<div class="add-attribute">
  <button type="button" class="btn btn-default btn-menu ion-ios-menu" id="addAttribute">Add attribute</button>
</div>

<table
  mat-table
  *ngIf="attributes"
  [dataSource]="attributes"
>
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.label }}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>{{ element.icon }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.basicType }}</td>
  </ng-container>

  <ng-container matColumnDef="validation">
    <th mat-header-cell *matHeaderCellDef>Validation</th>
    <td mat-cell *matCellDef="let element">{{ element.validation }}</td>
  </ng-container>

  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>Identifier</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isIdentifier">check</mat-icon>

    </td>
  </ng-container>

  <ng-container matColumnDef="multivalued">
    <th mat-header-cell *matHeaderCellDef>Multivalued</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isMultivalued">check</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon >edit</mat-icon>
      <mat-icon >delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
