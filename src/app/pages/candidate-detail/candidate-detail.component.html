<div class="candidate-detail-container">
   <div class="row">
        <div class="upper-section" >
          <section >
          <app-avatar *ngIf="currentCandidate"
                      [candidate]="currentCandidate!"
                      [width]="'250px'"
                      [height]="'250px'"></app-avatar>
            <mat-chip-list >
              <mat-chip *ngIf="currentCandidate?.status"  class="mat-chip-status"
                        [ngStyle]=" {'background-color': statusColor}">
              {{currentCandidate?.status }} </mat-chip>
            </mat-chip-list>
          </section>
          <section class="account-info">
            <div >
              <p class="flname">{{ currentCandidate?.fullName}}</p>
              <p *ngIf="currentCandidate?.city" class="location-title" >
                <mat-icon class="location-icon" >room</mat-icon>
                {{ currentCandidate?.city }}</p>
            </div>
            <p class="last-contact">last contact: {{ currentCandidate?.lastContact | date }}</p>
            <button mat-raised-button color="primary" (click)="openAddCommentModal()">
              <mat-icon> comment</mat-icon><span class="ml-10">Add comment</span>
            </button>
          </section>
        </div>

    </div>

  <div class="row">
    <div class="col-3 col-10-sm">
      <div class="keyword-wrapper" *ngIf="currentCandidate?.keywords?.length" >
        <p class="hr-lines">Keywords</p>
      <div class="keyword-container">
        <mat-chip-list>
          <mat-chip class="keyword-chips"
            color="primary"
            *ngFor="let keyword of currentCandidate.keywords"
          >{{ keyword?.id | titlecase }}</mat-chip
          >
        </mat-chip-list>
      </div>
      </div>
    </div>
    <div class="col-7 col-10-sm">
      <mat-tab-group
        mat-align-tabs="start"
        class="mt-20 communication-tabs"
        animationDuration="0ms"
      >
        <mat-tab label="Details info">
          <app-candidate-main-info></app-candidate-main-info>
        </mat-tab>
        <mat-tab label="Communication History"
        ><app-candidate-communications></app-candidate-communications
        ></mat-tab>
        <mat-tab label="Updates"><app-candidate-updates></app-candidate-updates></mat-tab>
      </mat-tab-group>
    </div>
  </div>

  </div>
