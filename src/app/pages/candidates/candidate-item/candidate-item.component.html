<mat-card data-cy="candidate-item">
  <mat-card-content>

    <div class="upper-section">
      <app-avatar [candidate]="candidate!"></app-avatar>
      <div class="text">
        <mat-card-title>{{ candidate?.fullName}}</mat-card-title>
        <mat-card-subtitle>last contact: {{ candidate?.lastContact | date }}</mat-card-subtitle>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item class="customize">
          <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 15.25V19H3.75L14.81 7.94L11.06 4.19L0 15.25ZM17.71 5.04C18.1 4.65 18.1 4.02 17.71 3.63L15.37 1.29C14.98 0.899998 14.35 0.899998 13.96 1.29L12.13 3.12L15.88 6.87L17.71 5.04Z"
              fill="white" />
          </svg>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18 0H2C0.9 0 0 0.9 0 2V14C0 15.1 0.9 16 2 16H16L20 20V2C20 0.9 19.1 0 18 0ZM16 12H4V10H16V12ZM16 9H4V7H16V9ZM16 6H4V4H16V6Z"
              fill="white" />
          </svg>
          <span>Add comment</span>
        </button>
      </mat-menu>
    </div>

    <button class="arrow-button" [routerLink]="['/candidates/details', candidate?.id]"
      data-cy="candidate-item-more">
      <svg width="28" height="10" viewBox="0 0 28 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.6834 3.75H0.666748V6.25H20.6834V10L27.3334 5L20.6834 0V3.75Z" fill="#E3E7FE" />
      </svg>
    </button>

    <div class="middle-section">
      <div>
        <div class="rounded-background">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 12.5C15.75 12.5 14.55 12.3 13.43 11.93C13.08 11.82 12.69 11.9 12.41 12.17L10.21 14.37C7.38 12.93 5.06 10.62 3.62 7.79L5.82 5.58C6.1 5.31 6.18 4.92 6.07 4.57C5.7 3.45 5.5 2.25 5.5 1C5.5 0.45 5.05 0 4.5 0H1C0.45 0 0 0.45 0 1C0 10.39 7.61 18 17 18C17.55 18 18 17.55 18 17V13.5C18 12.95 17.55 12.5 17 12.5ZM9 0V10L12 7H18V0H9Z"
              fill="#242636" />
          </svg>
        </div>
        <div class="text">
          <p>test.candidate@test.com</p>
          <p>+58569846855</p>
        </div>
      </div>

      <div class="left-border">
        <div class="rounded-background">
          <svg width="14" height="20" viewBox="0 0 14 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7 0C3.13 0 0 3.13 0 7C0 12.25 7 20 7 20C7 20 14 12.25 14 7C14 3.13 10.87 0 7 0ZM7 9.5C5.62 9.5 4.5 8.38 4.5 7C4.5 5.62 5.62 4.5 7 4.5C8.38 4.5 9.5 5.62 9.5 7C9.5 8.38 8.38 9.5 7 9.5Z"
              fill="#242636" />
          </svg>
        </div>
        <p class="text">
          Tbilisi, Georgia
        </p>
      </div>
    </div>

    <!-- <mat-chip-list>
      <mat-chip *ngFor="let keyword of candidate?.keywords">{{ keyword?.id | titlecase }}</mat-chip>
    </mat-chip-list> -->
  </mat-card-content>

</mat-card>
