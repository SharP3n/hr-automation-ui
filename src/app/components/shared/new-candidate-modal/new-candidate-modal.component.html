<h1 mat-dialog-title>Create new candidate</h1>
<div mat-dialog-content>
  <div *ngIf="!modalState.loading; else loading">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="id" required />
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions class="flex flex-end">
  <button
    mat-raised-button
    color="primary"
    (click)="submitNewCandidate()"
    [disabled]="modalState.loading"
  >
    Create
  </button>
  <button mat-button (click)="closeModal()" [disabled]="modalState.loading">Cancel</button>
</div>

<ng-template #loading>
  <div class="full-width flex-column align-center mt-30 mb-30">
    <mat-spinner color="accent" diameter="70"></mat-spinner>
  </div>
</ng-template>
