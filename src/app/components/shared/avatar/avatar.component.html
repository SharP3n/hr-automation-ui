<span *ngIf="imageExists; else elseBlock">
  <img class="image" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" />
</span>
<ng-template #elseBlock>
  <span *ngIf="initials; else profAvatar">
    <p class="text" [ngStyle]="{'font-size': getTextSize()}">
      {{ initials }}
    </p>
  </span>
  <ng-template #profAvatar>
    <mat-icon [ngStyle]="{'transform' : getIconSize()}">person</mat-icon>
  </ng-template>
</ng-template>
